<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradis IA - Plateforme Multi-Agents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Paradis IA" class="logo">
                <h1>Paradis IA</h1>
            </div>
            <div class="system-status">
                <span id="mode-status"></span>
                <span id="system-resources"></span>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="section">
                    <h2>Agents</h2>
                    <div id="agents-list" class="list-container"></div>
                </div>
                <div class="section">
                    <h2>Tâches</h2>
                    <div id="tasks-list" class="list-container"></div>
                    <button id="add-task-btn" class="action-button">Nouvelle Tâche</button>
                </div>
                <div class="section" id="resources-section">
                    <h2>Ressources Système</h2>
                    <div class="resource-charts">
                        <div class="chart-container">
                            <canvas id="cpu-chart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="memory-chart"></canvas>
                        </div>
                        <div class="chart-container" id="gpu-container">
                            <canvas id="gpu-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-panel">
                <div class="chat-container">
                    <div id="messages" class="messages"></div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Entrez votre message...">
                        <button id="send-message-btn">Envoyer</button>
                    </div>
                </div>

                <div class="task-detail-container" id="task-detail-panel" style="display: none;">
                    <h2>Détails de la Tâche</h2>
                    <div id="task-detail"></div>
                    <div class="task-actions">
                        <button class="action-button" id="back-to-chat">Retour</button>
                        <button class="action-button" id="update-task-status">Mettre à jour</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Nouvelle Tâche</h2>
                <div id="modal-body">
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">Titre</label>
                            <input type="text" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea id="task-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-agent">Agent assigné</label>
                            <select id="task-agent" required></select>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priorité</label>
                            <select id="task-priority">
                                <option value="low">Basse</option>
                                <option value="medium" selected>Moyenne</option>
                                <option value="high">Haute</option>
                                <option value="urgent">Urgente</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="action-button">Créer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
